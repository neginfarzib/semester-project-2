<!DOCTYPE html>
<html lang="en">

<head>
    <title>Edit Post | Easy Bid</title>
    <meta name="description" content="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="10x10" href="../assets/easy-bid.png">
    <link rel="stylesheet" href="../styles/css/style.css">
</head>

<body class="min-vh-100 d-flex flex-column">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid my-navbar-container">
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/easy-bid.png" alt="Logo" width="90" height="70" class="me-2">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="../index.html">Home</a></li>

                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="../account/profile.html" id="user-name"></a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="../account/login.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container flex-grow-1 d-flex align-items-center justify-content-center mt-5 ">
        <section class="w-100 m-3">
            <div class="manage-all-posts">
                <h3>Edit Listing</h3>
                <div class="edit-line-separator"></div>
                <div class="d-flex justify-content-center  m-5">
                    <form class="card shadow p-4 mb-3 register-box" id="edit-post-form">

                        <div class="mb-3">
                            <label for="blog-post-edit-title" class="form-label">Listing Title</label>
                            <input class="form-control" type="text" id="blog-post-edit-title" required>
                        </div>

                        <div class="mb-3">
                            <label for="blog-post-edit-body" class="form-label fw-bold">Listing Description</label>
                            <textarea id="blog-post-edit-body" class="form-control" rows="6"
                                placeholder="Write your post here..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="imageUrl" class="form-label fw-bold">Image URLs and Alt text(one per line)</label>
                            <textarea type="text" rows="3" id="blog-post-edit-image-urls" class="form-control" placeholder="https://example.com/image1.jpg|Alt text 1&#10;https://example.com/image2.jpg|Alt text 2"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="blog-post-edit-tags" class="form-label fw-bold">Tags</label>
                            <input type="text" id="blog-post-edit-tags" class="form-control"
                                placeholder="Enter tags separated by commas">
                        </div>
                        <div class="mb-3">
                            <label for="dateTimeInput" class="form-label fw-bold">End Date and Time</label>
                            <input type="datetime-local" id="blog-post-edit-date" class="form-control" required disabled>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mt-5" value="save">Save Changes</button>
                        <button type="submit" class="btn btn-primary w-100 mt-5" value="delete">Delete Post</button>
                        <div class="row">
                            <p id="errorMessage"></p>
                        </div>
                    </form>
                </div>
                <div class="d-flex justify-content-center my-4">
                    <span class="spinner-border d-none" id="loading-spinner" role="status" aria-hidden="false"></span>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-primary text-white py-4 mt-auto w-100">
        <a class="mb-0 text-dark mx-3" href="../index.html">Home</a>
    </footer>
    <script>
        let name = localStorage.getItem('name');

        const userNameElement = document.getElementById('user-name');
        if (userNameElement) {
            userNameElement.textContent = name;
        }
    </script>
    <script type="module" src="../js/edit-listing-main.js"></script>
</body>

</html>
