<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Manage My Posts | Easy Bid</title>
    <meta name="description" content="" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="10x10" href="../assets/easy-bid.png" />
    <link rel="stylesheet" href="../styles/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body class="min-vh-100 d-flex flex-column">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid my-navbar-container">
          <a class="navbar-brand" href="../index.html">
            <img src="../assets/easy-bid.png" alt="Logo" width="90" height="70" class="me-2" />
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
            </ul>
            <ul class="navbar-nav align-items-center">
              <li class="nav-item"><a class="nav-link" id="user-credit"></a></li>
              <li class="nav-item"><a class="nav-link" href="../account/profile.html" id="user-name"></a></li>
              <li class="nav-item"><a class="nav-link" href="../account/login.html">Logout</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container flex-grow-1 d-flex align-items-center justify-content-center">
      <section class="min-vh-100 d-flex flex-column w-100">
        <div class="container mt-5">
          <div class="banner-wrapper position-relative">
            <img id="profile-avatar" src="" class="banner-img img-fluid w-100" />
            <img id="profile-banner" src="" class="avatar-img position-absolute" />
          </div>
          <div class="d-flex justify-content-between align-items-start p-5 bg-light ">
            <div >
              <div id="user-username"></div>
              <div id="user-email"></div>
              <div id="user-bio"></div>
            </div>
            <div id="user-credit"></div>
          </div>

          <div class="d-flex justify-content-center">        
            <button class="create-post-btn" onclick="window.location.href='../listing/create.html'"><i class="fa fa-plus"></i> Create Listing</button>
            <button class="edit-profile-btn" onclick="window.location.href='../account/edit-profile.html'">Edit Profile</button>
          </div>
          <!-- Tabs -->
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="tab1-tab" data-bs-toggle="tab" data-bs-target="#tab1" type="button">My Listings</button>
            </li>

            <li class="nav-item" role="presentation">
              <button class="nav-link" id="tab2-tab" data-bs-toggle="tab" data-bs-target="#tab2" type="button">My Bids</button>
            </li>

            <li class="nav-item" role="presentation">
              <button class="nav-link" id="tab3-tab" data-bs-toggle="tab" data-bs-target="#tab3" type="button">My Wins</button>
            </li>
          </ul>

          <!-- Tab Content -->
          <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="tab1" role="tabpanel">
              <div class="row">
                <p id="errorMessage"></p>
              </div>
              <div id="edit-listings-thumbnail"></div>
            </div>

            <div class="tab-pane fade" id="tab2" role="tabpanel">
              <div class="row">
                <p id="errorMessage"></p>
              </div>
              <div id="my-bids-thumbnail"></div>
            </div>

            <div class="tab-pane fade" id="tab3" role="tabpanel">
              <div class="row">
                <p id="errorMessage"></p>
              </div>
              <div id="my-wins-thumbnail"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-primary text-white py-4 mt-auto w-100">
      <p class="mb-0 text-dark mx-5">Home</p>
    </footer>
    <script>
      let name = localStorage.getItem("name");

      const userNameElement = document.getElementById("user-name");
      if (userNameElement) {
        userNameElement.textContent = name;
      }
    </script>
    <script type="module" src="../js/manage-all-listing-main.js"></script>
  </body>
</html>
